name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        env:
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o lean-fmt-linux-amd64 .
          tar -czvf lean-fmt-linux-amd64.tar.gz lean-fmt-linux-amd64

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o lean-fmt-linux-arm64 .
          tar -czvf lean-fmt-linux-arm64.tar.gz lean-fmt-linux-arm64

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o lean-fmt-darwin-amd64 .
          tar -czvf lean-fmt-darwin-amd64.tar.gz lean-fmt-darwin-amd64

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o lean-fmt-darwin-arm64 .
          tar -czvf lean-fmt-darwin-arm64.tar.gz lean-fmt-darwin-arm64

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o lean-fmt-windows-amd64.exe .
          zip lean-fmt-windows-amd64.zip lean-fmt-windows-amd64.exe

          # Windows arm64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o lean-fmt-windows-arm64.exe .
          zip lean-fmt-windows-arm64.zip lean-fmt-windows-arm64.exe

      - name: Generate checksums
        run: |
          sha256sum lean-fmt-*.tar.gz lean-fmt-*.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            lean-fmt-linux-amd64.tar.gz
            lean-fmt-linux-arm64.tar.gz
            lean-fmt-darwin-amd64.tar.gz
            lean-fmt-darwin-arm64.tar.gz
            lean-fmt-windows-amd64.zip
            lean-fmt-windows-arm64.zip
            checksums.txt
