name: Release Linux binary

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-linux:
    name: Build Linux binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Haskell (GHC + cabal)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.14.1"
          cabal-version: "3.10.2.0"

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', 'cabal.project*') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Build lean-fmt (Linux)
        run: |
          cabal update
          cabal build exe:lean-fmt
          BIN="$(cabal list-bin exe:lean-fmt)"
          cp "$BIN" "lean-fmt-linux-amd64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lean-fmt-linux-amd64
          path: lean-fmt-linux-amd64

  release:
    name: Create GitHub release
    needs: build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/lean-fmt-linux-amd64

